<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>English Dictionary</h1>
    </header>
    <main class="container">
      <section class="form-container">
        <form class="form" action="" id="word-form" name="word-form">
          <div class="form-group">
            <label class="form__label" for="word">Input a word</label>
            <input
              class="form__input"
              type="text"
              name="word"
              id="word"
              required
            />
          </div>
          <button type="submit" class="form__submit" id="search" name="search">
            Search
          </button>
        </form>
      </section>
      <div class="error"></div>
      <article class="word-container"></article>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
