<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Example of how to create a counter with Vanilla JavaScript"
    />
    <title>Passenger Counter</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header><h1>Passenger Counter App</h1></header>
    <main>
      <div id="app">
        <h1 class="app__title">People entered:</h1>
        <h2 class="app__counter" id="count-el">0</h2>
        <div class="app__actions">
          <button class="btn btn-increment" id="increment-btn">
            INCREMENT
          </button>
          <button class="btn btn-save" id="save-btn" disabled>SAVE</button>
        </div>
        <div class="app__messages">
          <p>Previous entries: <span id="countDisplay">0</span></p>
          <p>Total people entered: <span id="totalDisplay">0</span></p>
        </div>
      </div>
    </main>
    <footer>
      <small
        ><a class="link" href="https://scrimba.com/learn/learnjavascript/">
          Project from <i>Learn JavaScript for free</i> by Scrimba
        </a></small
      >
    </footer>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
