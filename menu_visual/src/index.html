<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <div class="menu">
      <header>
        <div class="title">
          <h2>Our Menu</h2>
          <div class="underline"></div>
        </div>
        <div class="btn-container"></div>
      </header>
      <main class="section-center">
        <!-- this is a template to copy and use later on JS-->
        <article class="menu-item">
          <img
            alt="A pancake with strawberry"
            class="photo"
            src="./menu-item.jpeg"
          />
          <div class="item-info">
            <header>
              <h3 class="item__header">buttermilk pancakes</h3>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque
              quidem nihil exercitationem fugiat facilis distinctio nulla aut
              voluptas deleniti? Laboriosam!
            </p>
          </div>
        </article>
      </main>
    </div>
    <script src="./assets/scripts/app.js"></script>
  </body>
</html>
