<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="shortcut icon" href="./favicon_flask.svg" type="image/svg" />
    <title>Game: Hangman</title>
  </head>
  <body>
    <header>
      <h1 class="main-title">Hangman</h1>
      <p>Find the hidden word - Enter a letter</p>
    </header>
    <section class="game-board">
      <svg class="figure-container" height="250" width="200">
        <!-- Rod -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />

        <!-- head -->
        <circle cx="140" cy="70" r="20" class="figure__part" />

        <!-- body -->
        <line x1="140" y1="90" x2="140" y2="150" class="figure__part" />

        <!-- arms -->
        <line x1="140" y1="120" x2="120" y2="100" class="figure__part" />
        <line x1="140" y1="120" x2="160" y2="100" class="figure__part" />

        <!-- legs -->
        <line x1="140" y1="150" x2="120" y2="180" class="figure__part" />
        <line x1="140" y1="150" x2="160" y2="180" class="figure__part" />
      </svg>
      <div class="display-letters">
        <div class="display-letters__container" id="letters"></div>
      </div>
      <div class="display-word" id="word"></div>
    </section>
    <section id="messages">
      <!-- container for final message -->
      <div class="popup" id="popup">
        <div class="popup__container">
          <h2 id="popup-message"></h2>
          <button class="btn" id="btn-play">Play Again</button>
        </div>
      </div>

      <!-- notification -->
      <div class="notification" id="notification">
        <p class="notification__message" id="notification-message"></p>
      </div>
    </section>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
